<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">

    <title>eCanteen | Daftar</title>
</head>

<body class="flex justify-center items-center bg-gradient-to-r from-[#72c2ff] to-[#7277ff]">

    <!-- Authorization -->
    <div class="flex flex-col md:flex-col justify-center items-center mb-12">
        <div class="text-[52px] font-bold text-white my-8 "><a href="#">
            eCanteen</a>
        </div>
        <div class="container w-[300px] md:w-[380px] px-3 py-3 bg-white rounded-md shadow-xl">
            <div class="flex flex-col gap-2">
                <p class="text-sm text-slate-500">Nama Lengkap</p>
                <input class="border rounded-lg h-[32px] text-gray-600 text-sm px-2" type="text">
                <p class="text-sm text-slate-500">Nama Panggilan</p>
                <input class="border rounded-lg h-[32px] text-gray-600 text-sm px-2" type="text">
                <p class="text-sm text-slate-500">Email</p>
                <input class="border rounded-lg h-[32px] text-gray-600 text-sm px-2" type="email">
                <p class="text-sm text-slate-500">NIM</p>
                <input class="border rounded-lg h-[32px] text-gray-600 text-sm px-2" type="number">
                <p class="text-sm text-slate-500">Password</p>
                <input class="border rounded-lg h-[32px] text-gray-600 text-sm px-2" type="password">
            </div>
            <div class="flex flex-col items-center mt-4">
                <button class="rounded-lg bg-gradient-to-r from-[#72c2ff] to-[#7277ff] font-semibold text-white w-[108px] h-[38px]">Daftar</button>
                <p class="text-[12px] text-slate-500 mt-3 text-center">Sudah mempunyai akun? lakukan <span ><a href="#" class="font-semibold text-blue-500">Login</a></span> untuk menggunakan eCanteen!</p>
            </div>
        </div>
    </div>

</body>

</html>
